<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>County Health Lookup</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f5f5f5;
      }
      main {
        max-width: 720px;
        margin: 0 auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        padding: 2rem;
      }
      h1 {
        margin-top: 0;
      }
      label {
        display: block;
        font-weight: 600;
        margin-top: 1rem;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 0.65rem;
        margin-top: 0.35rem;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        background: #1a73e8;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-top: 1.25rem;
      }
      button:hover {
        background: #155ec2;
      }
      pre {
        background: #10162f;
        color: #f6f7ff;
        padding: 1rem;
        border-radius: 6px;
        overflow-x: auto;
      }
      .status {
        margin-top: 1rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>County Health Data Explorer</h1>
      <p>Submit a ZIP code and measure to query the <code>county_data</code> API.</p>
      <form id="county-form">
        <label for="zip">ZIP code</label>
        <input id="zip" name="zip" minlength="5" maxlength="5" pattern="\d{5}" required />

        <label for="measure">Measure name</label>
        <select id="measure" name="measure" required>
          <option value="" disabled selected>Select a measure…</option>
          {% for measure in measures %}
          <option value="{{ measure }}">{{ measure }}</option>
          {% endfor %}
        </select>

        <label for="coffee" style="display: none">Coffee</label>
        <input id="coffee" name="coffee" style="display: none" />

        <button type="submit">Fetch data</button>
      </form>

      <div class="status" id="status" hidden></div>
      <pre id="output" hidden></pre>
    </main>

    <script>
      const form = document.getElementById('county-form');
      const statusEl = document.getElementById('status');
      const outputEl = document.getElementById('output');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        statusEl.hidden = false;
        statusEl.textContent = 'Loading…';
        outputEl.hidden = true;

        const payload = {
          zip: form.zip.value.trim(),
          measure_name: form.measure.value,
        };

        const coffeeValue = form.coffee.value.trim();
        if (coffeeValue) {
          payload.coffee = coffeeValue;
        }

        try {
          const response = await fetch('/county_data', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          });

          const text = await response.text();
          let parsed;
          try {
            parsed = JSON.parse(text);
          } catch (err) {
            parsed = text;
          }

          statusEl.textContent = `HTTP ${response.status}`;
          outputEl.hidden = false;
          outputEl.textContent = typeof parsed === 'string' ? parsed : JSON.stringify(parsed, null, 2);
        } catch (error) {
          statusEl.textContent = 'Network error';
          outputEl.hidden = false;
          outputEl.textContent = error.message;
        }
      });
    </script>
  </body>
</html>
